<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindSpace Demo</title>
  </head>
  <body>
    <h1>MindSpace demo</h1>
    <textarea id="txt" rows="6" cols="60"></textarea><br>
    <button id="btn">Save</button>
    <pre id="out"></pre>
    <script>
      document.getElementById("btn").onclick = async function(){
        let text = document.getElementById("txt").value;
        let r = await fetch("/api/journal",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({text})});
        let j = await r.json();
        document.getElementById("out").textContent = JSON.stringify(j,null,2);
      };
    </script>
  </body>
</html>
