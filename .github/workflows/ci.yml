name: CI

on:
  push:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mindspace:ci .

      - name: Run container
        run: docker run -d --name mindspace -p 5000:5000 mindspace:ci

      - name: Test /api/status
        run: |
          sleep 3
          curl -f http://localhost:5000/api/status