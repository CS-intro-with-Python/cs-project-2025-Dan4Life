name: CI

on:
  push:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
      
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t mindspace:ci .

      - name: Run container
        run: docker run -d --name mindspace -p 5000:5000 -e PORT=5000 mindspace:ci

      - name: Wait for service
      
        run: sleep 10 

      - name: Test /api/status
        run: curl -f http://localhost:5000/api/status